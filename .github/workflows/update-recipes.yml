name: Update content
run-name: ${{ github.actor }} updating recipes ðŸš€

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  repository_dispatch:
    types: [update_content]

# Prevent multiple runs from racing against each other on master
concurrency:
  group: update-content-master
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      # Checkout full history so we can safely rebase on latest master
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11 # install the python needed
          cache: 'pip' # caching pip dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi

      # Ensure we are always generating content on top of the latest master
      # This avoids generating files based on stale code
      - name: Sync with latest master
        run: |
          git fetch origin master
          git rebase origin/master

      # Run the script to get the latest data
      - name: execute py script
        run: |
          python scripts/import_recipes.py --output-dir ./astro/src/content/recipes/

      # Check if the script actually produced any changes
      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # Commit only if there are actual changes
      - name: Commit updates
        if: steps.changes.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Optional. Commit message for the created commit.
          # Defaults to "Apply automatic changes"
          commit_message: Automated Change

      - name: Wait 45s seconds for cloudflare to complete build
        if: steps.changes.outputs.changed == 'true'
        run: sleep 45s
        shell: bash

      - name: Purge cache
        if: steps.changes.outputs.changed == 'true'
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          # Zone is required by both authentication methods
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
