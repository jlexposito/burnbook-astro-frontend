name: Update content
run-name: ${{ github.actor }} updating recipes ðŸš€

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  repository_dispatch:
    types: [update_content]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11 #install the python needed
          cache: 'pip' # caching pip dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi
      - name: execute py script # run the run.py to get the latest data
        run: |
          python scripts/import_recipes.py --output-dir ./astro/src/content/recipes/

      - name: Update repository before 
        uses: actions/checkout@v4
        with:
          clean: false
      
      - name: Commit updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Optional. Commit message for the created commit.
          # Defaults to "Apply automatic changes"
          commit_message: Automated Change
